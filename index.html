<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My implementation of Bootstrap components</title>
    <!-- CSS -->
    <link rel="stylesheet" href="dist/site.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- angular route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="mainCtrl">
      <div id="mySidenav" class="sidenav black-bg fixed">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a href="#/" id="nav-home">Home</a>
        <a href="#!accordion" id="nav-accordion">Accordion</a>
        <a href="#!carousel" id="nav-carousel">Carousel</a>
        <a href="#!collapse" id="nav-collapse">Collapse</a>
        <a href="#!dropdown" id="nav-dropdown">Dropdown</a>
        <a href="#!form" id="nav-form">Form</a>
        <a href="#!modal" id="nav-modal">Modal</a>
        <a href="#!pagination" id="nav-pagination">Pagination</a>
        <a href="#!progress" id="nav-progress">Progress</a>
        <a href="#!scroll" id="nav-scroll">Scroll</a>
        <a href="#!tabs" id="nav-tabs">Tabs</a>
        <a href="#!top" id="nav-top">Top</a>
        <a href="https://github.com/Yulashka">GitHub</a>
      </div>
      <!-- Use any element to open the sidenav -->
      <div id="sideBtn">
        <span class="openbtn pl1">&#9776;</span>
      </div>
    </div>
    <div onclick="openNav()" ng-view></div> 
    <!-- JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/all.js"></script>
  </body>
</html>
