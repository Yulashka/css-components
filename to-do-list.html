<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My implementation of to do list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="css/site.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">

    <style>
        table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
        }
        table tr:nth-child(odd) {
          background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
          background-color: #ffffff;
        }
        .d-inline-block {
            display: inline-block;
        }
        .d-block {
            display: block;
        }

        h4 {
            margin: 0px;
            vertical-align: super;
            padding-left: 1em;
            padding-right: 1em;
        }
        a {
            text-decoration: none;
        }
    </style>

  </head>
  <body>
    <p>To do list</p>
    <div ng-app="myApp" ng-controller="myCtrl"> 
        <table>
            <tr>
                <td>Title</td>
                <td>To do's</td>
          </tr>
          <tr ng-repeat="x in myData track by $index">
            <td>
                <div class="d-inline-block">
                  <a href="#" class="btn-up btn" ng-click="upClick($index)"><i class="fa fa-caret-up d-block fa-lg" aria-hidden="true"></i></a>
                  <a href="#" class="btn-down btn" ng-click="downClick($index)"><i class="fa fa-caret-down d-block fa-lg" aria-hidden="true"></i></a>
                </div>
                <h4 class="d-inline-block">{{ x.title }}</h4>
            </td>
            <td>{{ x.check }}</td>
          </tr>
        </table>
    </div>

    <!-- 1.draw the checkboxes
    2. make them work
    3. Last and first elements onClick -->


    <!-- JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cntr.js"></script>
    
  </body>
</html>
