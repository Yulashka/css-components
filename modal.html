<!-- Modal -->
<div class="css-compon">
  <div class="modal d-none">
    <div class="d-none success">
      <h1 class="d-inline">Your form is successfully submitted!</h1>
      <p class="inline-block right modal-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </p>
    </div>
    <div class="d-none error">
      <h1 class="d-inline">Something went wrong! We appologize for a such inconvenience. Please try again!</h1>
      <p class="inline-block right modal-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </p>
    </div>
    <div class="modal-header">
      <h1 class="d-inline text-center">Do you want to know more?</h1>
      <p class="inline-block right modal-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </p>
      <p class="text-center">Lorem Ipsum lorem ipsum lorem ipsum lorem ipsum.<p>
    </div>
    <div class="modal-body">
      <form onSubmit="return false">
        <div>
          <div class="d-inline-block">
            <p id="name-message">Write your name</p>
            <input placeholder="Name" name="name" id="name" type="text">
          </div>
          <div class="d-inline-block right">
            <p id="email-message">Write your email</p>
            <input placeholder="Email" name="email" id="email" type="email">
          </div>
        </div>
        <div class="right">
          <input type="submit" value="Submit" class="submit-btn"> 
        </div>
      </form>
    </div>
  </div>
</div>
