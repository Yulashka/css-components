<link rel="stylesheet" href="css/bla.css">
<div id="surf-web" ng-controller="carCtrl">
  
  <div class="relative">
    <!-- Hero Image Section -->
    <div class="hero-img">
      <!-- Navigation Section -->
      <nav>
        <img src="img/surfersCo/logo.png" class="fit">
        <div class="collapse d-inline-block">
          <a href="#">Boards</a>
          <a href="#">Accessories</a>
          <a href="#">Blog</a>
          <a href="#">Technology</a>
          <a href="#">Team</a>
          <a href="#">Dealers</a>
        </div>
        <!-- collapsed nav -->
        <div class="collapsed d-none">
          <span>
            <i class="fa fa-bars fa-2x" id="iconBar" aria-hidden="true"></i>
          </span>
          <div class="dropdown d-none">
            <a href="#" class="text-center">Boards</a>
            <a href="#" class="text-center">Accessories</a>
            <a href="#" class="text-center">Blog</a>
            <a href="#" class="text-center">Technology</a>
            <a href="#" class="text-center">Team</a>
            <a href="#" class="text-center">Dealers</a>
          </div>
        </div>
        <!-- icons -->
        <div class="d-inline-block">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
      </nav>
      <h1 class="text-center">Ride every wawe as if it's your last</h1>
      <p class="text-center">We love the motion of the ocean</p>
    </div>

    <!-- Carousel -->
    <div class="carousel absolute">
      <div class="wrapper">
        <div class="prev">
          <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </div>
        <div class="clearfix">
          <div class="sm-col sm-col-10 md-col-5">
            <img src="" class="fit d-block center main-img">
          </div>
          <div class="col col-2">
            <img src="img/surfersCo/thumbnail-1.png" class="fit d-block center">
            <img src="img/surfersCo/thumbnail-2.png" class="fit d-block center">
            <img src="img/surfersCo/thumbnail-3.png" class="fit d-block center">
            <img src="img/surfersCo/thumbnail-4.png" class="fit d-block center">
          </div>
          <div class="sm-col sm-col-12 md-col-5">
            <h4></h4>
            <div class="rating">
              <span class="stars">
                <i class='fa fa-star star-rate' aria-hidden='true'></i>
                <i class='fa fa-star star-rate' aria-hidden='true'></i>
                <i class='fa fa-star star-rate' aria-hidden='true'></i>
                <i class='fa fa-star star-rate' aria-hidden='true'></i>
                <i class='fa fa-star star-rate' aria-hidden='true'></i>
              </span>
              <span class="num"></span>
            </div>
            <!-- Tab panel -->
            <div class="tab-container">
              <div class="flex-tab border-b">
                <a data-href="#text1" class="active">Description</a>
                <a data-href="#text2" class="">Features</a>
                <a data-href="#text3" class="">Dimensions</a>
              </div>
              <div class="tab-text">
                <p id="text1" class=""></p>
                <p id="text2" class="d-none"></p>
                <p id="text3" class="d-none"></p>
              </div>
            </div>
            <div class="clearfix">
              <div class="col col-6">
                <p class="price"></p>
              </div>
              <div class="col col-6">
                <p>Buy now</p>
              </div>
            </div>
            <a href="#">View all the boards</a>
          </div>
        </div>
        <div class="next">
          <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  
 
  <!-- About Us Section -->
  <div class="clearfix max-width-4 mx-auto about">
    <img src="img/surfersCo/about_us.png" class="fit mx-auto">
  </div>

   <ul>
    <!-- <li>{{ content[0].Title }}</li> -->
    <li ng-repeat="x in content">
      {{ x.Title }}
    </li>
  </ul>
  <!-- Our Team Section -->
  <div>Our Team Section</div>

  <!-- Social Media Section -->
  <div>Social Media Section</div>

</div>
